<!--TÍTULO -->
<mat-toolbar color="primary">
    <span>{{title}}</span>

<!--    BOTÃO NO HEADER QUE CHAMA A LISTA DE HEROES (componente heroes) -->
    <span class="example-spacer"></span>
    <button mat-icon-button
            aria-label="Heroes list"
            routerLink="/heroes"
            matTooltip="Heroes list">
      <mat-icon>sports_martial_arts</mat-icon>
    </button>

  <!--    BOTÃO NO HEADER QUE CHAMA O DASHBOARD (componente dashboard) -->
  <button mat-icon-button
          aria-label="Dashboard"
          routerLink="/dashboard"
          matTooltip="Dashboard">
    <mat-icon>dashboard</mat-icon>
  </button>

  </mat-toolbar>

<!--RESTO DOS COMPONENTES... -->
  <div class="content" fxLayoutGap="50px">

    <!--COMPONENTES DA APLICAÇÃO QUE SÃO CHAMADOS VIA ROTAS: -->
    <router-outlet></router-outlet>

<!--    COMPONENTE DE MENSAGENS SENDO CHAMADO -->
    <app-messages></app-messages>

<!--    IMPRIMINDO O TAMANHO DA TELA: -->
    <div><span>O tamanho da tela é: </span> {{mediaQueryService.currentScreenSize}}</div>
    <div><span>A altura da tela é: </span> {{mediaQueryService.currentHeigh}}</div>
    <div><span>A largura da tela é: </span> {{mediaQueryService.currentWidth}}</div>
<!--    <app-dashboard></app-dashboard>-->
  </div>
