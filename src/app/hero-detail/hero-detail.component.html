
<!--caso 'selectedHero' seja undefined, o template não será renderizado.-->
<div *ngIf="hero">
  <h3>HEROES Details: </h3>

  <div>id: {{hero.id}}</div>
  <div>name: {{hero.name}}</div>
  <div>
    <label for="name">Hero name:</label>
    <input type="text" id="name" [(ngModel)]="hero.name" placeholder="name">
  </div>

</div>
