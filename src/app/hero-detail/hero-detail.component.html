
<!--caso 'hero' seja undefined, o template não será renderizado.-->

<div class="geral-hero-detail" *ngIf="hero">
  <hr>
  <h1> {{hero.name | uppercase}} Details: </h1>

  <div><span>id:  </span>{{hero.id}}</div>
  <div><span>name: </span>{{hero.name}}</div>
  <div>
    <label for="name">Hero name:</label>
    <input type="text" id="name" [(ngModel)]="hero.name" placeholder="name">
  </div>

  <button mat-raised-button (click)="goBack()">VOLTAR</button>

</div>
