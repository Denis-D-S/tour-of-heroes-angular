
<h3>MY HEROES:</h3>

<ul class="heroes">
  <mat-list role="list"
            *ngFor="let hero of heroes"
            [class.selected]="hero === selectedHero"
            (click)="onSelect(hero)" >
      <label>{{hero.id}}: </label> {{hero.name}}
  </mat-list>
</ul>
