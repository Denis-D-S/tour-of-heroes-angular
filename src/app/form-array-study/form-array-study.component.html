<form [formArrayName]="hobbiesForm">
  <div formGroupName="options">
    <div>
      <mat-checkbox formControlName="checkbox1">Checkbox 1</mat-checkbox>
      <mat-checkbox formControlName="checkbox2">Checkbox 2</mat-checkbox>
    </div>
    <div>
      <mat-radio-group formControlName="radioGroup">
        <mat-radio-button value="option1">Option 1</mat-radio-button>
        <mat-radio-button value="option2">Option 2</mat-radio-button>
      </mat-radio-group>
    </div>
  </div>
</form>
